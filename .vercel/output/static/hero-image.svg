<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Underground tunnel background -->
  <defs>
    <radialGradient id="tunnel" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Tunnel background -->
  <rect width="400" height="300" fill="url(#tunnel)"/>
  
  <!-- Rock formations -->
  <path d="M0 280 Q50 260 100 275 T200 270 T300 280 T400 275 V300 H0 Z" fill="#1a1a1a"/>
  <path d="M0 0 Q100 30 200 20 T400 25 V0 Z" fill="#1a1a1a"/>
  
  <!-- Mining tracks -->
  <rect x="150" y="250" width="100" height="4" fill="#4a5568"/>
  <rect x="155" y="250" width="2" height="4" fill="#2d3748"/>
  <rect x="165" y="250" width="2" height="4" fill="#2d3748"/>
  <rect x="175" y="250" width="2" height="4" fill="#2d3748"/>
  <rect x="185" y="250" width="2" height="4" fill="#2d3748"/>
  <rect x="195" y="250" width="2" height="4" fill="#2d3748"/>
  <rect x="205" y="250" width="2" height="4" fill="#2d3748"/>
  <rect x="215" y="250" width="2" height="4" fill="#2d3748"/>
  <rect x="225" y="250" width="2" height="4" fill="#2d3748"/>
  <rect x="235" y="250" width="2" height="4" fill="#2d3748"/>
  <rect x="243" y="250" width="2" height="4" fill="#2d3748"/>
  
  <!-- Warden drone -->
  <g transform="translate(180,130)">
    <!-- Drone body -->
    <ellipse cx="20" cy="20" rx="25" ry="12" fill="#374151"/>
    <ellipse cx="20" cy="18" rx="20" ry="8" fill="#4b5563"/>
    
    <!-- Propellers -->
    <circle cx="5" cy="10" r="8" fill="none" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    <circle cx="35" cy="10" r="8" fill="none" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    <circle cx="5" cy="30" r="8" fill="none" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    <circle cx="35" cy="30" r="8" fill="none" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    
    <!-- LED lights -->
    <circle cx="15" cy="18" r="2" fill="#10b981"/>
    <circle cx="25" cy="18" r="2" fill="#ef4444"/>
    
    <!-- Camera/sensor -->
    <circle cx="20" cy="25" r="3" fill="#1f2937"/>
    <circle cx="20" cy="25" r="2" fill="#374151"/>
  </g>
  
  <!-- Light beam from drone -->
  <path d="M200 150 L150 220 L250 220 Z" fill="url(#light)" opacity="0.3"/>
  
  <!-- Hazard detection visualization -->
  <g transform="translate(120,200)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.8">
      <animate attributeName="r" values="10;20;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="12" font-weight="bold">⚠</text>
  </g>
  
  <!-- Status text -->
  <text x="200" y="50" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="14" font-weight="bold">WARDEN ACTIVE</text>
  <text x="200" y="70" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="11">Monitoring • Mapping • Protecting</text>
</svg>
