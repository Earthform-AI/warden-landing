<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!--
    Concept 1: Fiedler Partition
    A network graph split by the Fiedler vector into two domains.
    Left domain = blue (positive eigenvector), right = green (negative).
    The hinge/boundary is the cyan edge between them.
    Represents: domain detection, spectral decomposition, IBP identity.
  -->
  <defs>
    <linearGradient id="fp-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="fp-green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
    <linearGradient id="fp-cyan" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Edges within blue domain -->
  <line x1="10" y1="12" x2="18" y2="8" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
  <line x1="10" y1="12" x2="8" y2="22" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
  <line x1="18" y1="8" x2="8" y2="22" stroke="#60a5fa" stroke-width="1.2" opacity="0.4"/>
  <line x1="8" y1="22" x2="14" y2="32" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
  <line x1="10" y1="12" x2="14" y2="32" stroke="#60a5fa" stroke-width="1.2" opacity="0.3"/>
  <line x1="18" y1="8" x2="14" y2="32" stroke="#60a5fa" stroke-width="1.2" opacity="0.3"/>

  <!-- Edges within green domain -->
  <line x1="34" y1="10" x2="40" y2="20" stroke="#4ade80" stroke-width="1.2" opacity="0.5"/>
  <line x1="40" y1="20" x2="36" y2="32" stroke="#4ade80" stroke-width="1.2" opacity="0.5"/>
  <line x1="34" y1="10" x2="36" y2="32" stroke="#4ade80" stroke-width="1.2" opacity="0.3"/>
  <line x1="34" y1="10" x2="40" y2="36" stroke="#4ade80" stroke-width="1.2" opacity="0.3"/>
  <line x1="36" y1="32" x2="40" y2="36" stroke="#4ade80" stroke-width="1.2" opacity="0.5"/>
  <line x1="40" y1="20" x2="40" y2="36" stroke="#4ade80" stroke-width="1.2" opacity="0.4"/>

  <!-- The Fiedler boundary â€” hinge edge (cyan, prominent) -->
  <line x1="18" y1="8" x2="34" y2="10" stroke="url(#fp-cyan)" stroke-width="2" opacity="0.9"/>
  <line x1="14" y1="32" x2="36" y2="32" stroke="url(#fp-cyan)" stroke-width="2" opacity="0.9"/>
  <line x1="8" y1="22" x2="40" y2="20" stroke="url(#fp-cyan)" stroke-width="1.5" opacity="0.5"/>

  <!-- Blue domain nodes -->
  <circle cx="10" cy="12" r="3.5" fill="url(#fp-blue)"/>
  <circle cx="18" cy="8" r="3" fill="url(#fp-blue)"/>
  <circle cx="8" cy="22" r="3" fill="url(#fp-blue)"/>
  <circle cx="14" cy="32" r="3.5" fill="url(#fp-blue)"/>

  <!-- Green domain nodes -->
  <circle cx="34" cy="10" r="3" fill="url(#fp-green)"/>
  <circle cx="40" cy="20" r="3.5" fill="url(#fp-green)"/>
  <circle cx="36" cy="32" r="3.5" fill="url(#fp-green)"/>
  <circle cx="40" cy="36" r="3" fill="url(#fp-green)"/>

  <!-- Subtle boundary line (the Fiedler partition) -->
  <line x1="24" y1="2" x2="24" y2="46" stroke="#22d3ee" stroke-width="0.8" opacity="0.25" stroke-dasharray="2 3"/>
</svg>
