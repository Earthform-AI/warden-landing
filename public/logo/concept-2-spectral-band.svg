<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!--
    Concept 2: Spectral Band
    Seven concentric arcs representing the 7 spectral instruments,
    converging toward a central point — the "identity" that emerges
    from perturbation. The arcs use the blue→cyan→green brand gradient.
    Represents: thermodynamic band, multi-instrument convergence.
  -->
  <defs>
    <linearGradient id="sb-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="40%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Seven instrument arcs — outer to inner -->
  <!-- Arc 1: Algebraic (strongest, outermost) -->
  <path d="M 8 38 A 20 20 0 0 1 40 38" stroke="#3b82f6" stroke-width="1.8" fill="none" opacity="0.9"/>
  <!-- Arc 2: Thermal -->
  <path d="M 10 36 A 17 17 0 0 1 38 36" stroke="#4f8df7" stroke-width="1.5" fill="none" opacity="0.8"/>
  <!-- Arc 3: Propagative -->
  <path d="M 12 34 A 14 14 0 0 1 36 34" stroke="#0ea5e9" stroke-width="1.5" fill="none" opacity="0.75"/>
  <!-- Arc 4: Fragile -->
  <path d="M 14 32 A 11.5 11.5 0 0 1 34 32" stroke="#06b6d4" stroke-width="1.4" fill="none" opacity="0.7"/>
  <!-- Arc 5: Cooperative -->
  <path d="M 16 30 A 9 9 0 0 1 32 30" stroke="#14b8a6" stroke-width="1.3" fill="none" opacity="0.65"/>
  <!-- Arc 6: Fick -->
  <path d="M 18 28 A 7 7 0 0 1 30 28" stroke="#22c55e" stroke-width="1.2" fill="none" opacity="0.6"/>
  <!-- Arc 7: Musical (innermost) -->
  <path d="M 20 26 A 5 5 0 0 1 28 26" stroke="#4ade80" stroke-width="1.0" fill="none" opacity="0.55"/>

  <!-- Central convergence point — the "identity" -->
  <circle cx="24" cy="20" r="4" fill="none" stroke="url(#sb-grad)" stroke-width="1.5" opacity="0.9"/>
  <circle cx="24" cy="20" r="1.8" fill="#22d3ee" opacity="0.85"/>

  <!-- Subtle connecting lines from arcs to center -->
  <line x1="24" y1="24" x2="24" y2="38" stroke="#22d3ee" stroke-width="0.6" opacity="0.2"/>
  <line x1="18" y1="22" x2="12" y2="34" stroke="#3b82f6" stroke-width="0.5" opacity="0.15"/>
  <line x1="30" y1="22" x2="36" y2="34" stroke="#22c55e" stroke-width="0.5" opacity="0.15"/>

  <!-- Top accent — eigenvalue spectrum hint -->
  <line x1="17" y1="10" x2="19" y2="14" stroke="#60a5fa" stroke-width="0.8" opacity="0.4"/>
  <line x1="21" y1="8" x2="22" y2="14" stroke="#22d3ee" stroke-width="0.8" opacity="0.5"/>
  <line x1="25" y1="7" x2="25" y2="14" stroke="#22d3ee" stroke-width="0.8" opacity="0.5"/>
  <line x1="29" y1="8" x2="27" y2="14" stroke="#22d3ee" stroke-width="0.8" opacity="0.5"/>
  <line x1="31" y1="10" x2="30" y2="14" stroke="#4ade80" stroke-width="0.8" opacity="0.4"/>
</svg>
