<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!--
    Concept 4: Perturbation Ring
    A circular protein-like contact network where one edge has been
    "cut" (removed), showing the perturbation rippling outward.
    The cut gap glows cyan — representing IBP: "the cutting protocol
    identifies the protein." The ring suggests both a protein backbone
    and the cyclical nature of the spectral analysis.
    Represents: IBP philosophy, perturbation, contact removal, identity.
  -->
  <defs>
    <linearGradient id="pr-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <radialGradient id="pr-glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer ring of nodes (12 nodes, like the 12 benchmark proteins) -->
  <!-- Node positions on a circle of radius 16, center at (24,24) -->
  <!-- Edges between adjacent nodes (contact network backbone) -->
  <!-- Gap between node 0 (top) and node 11 — the "cut" -->

  <!-- Edges (backbone contacts) — all except the cut -->
  <line x1="24" y1="8" x2="32" y2="10.1" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="32" y1="10.1" x2="37.9" y2="16" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="37.9" y1="16" x2="40" y2="24" stroke="#4faed6" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="24" x2="37.9" y2="32" stroke="#14b8a6" stroke-width="1" opacity="0.5"/>
  <line x1="37.9" y1="32" x2="32" y2="37.9" stroke="#14b8a6" stroke-width="1" opacity="0.5"/>
  <line x1="32" y1="37.9" x2="24" y2="40" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <line x1="24" y1="40" x2="16" y2="37.9" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <line x1="16" y1="37.9" x2="10.1" y2="32" stroke="#4ade80" stroke-width="1" opacity="0.5"/>
  <line x1="10.1" y1="32" x2="8" y2="24" stroke="#14b8a6" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="24" x2="10.1" y2="16" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  <line x1="10.1" y1="16" x2="16" y2="10.1" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  <!-- NO edge from node 11 (16,10.1) back to node 0 (24,8) — THE CUT -->

  <!-- Cross-edges (internal contacts, like a real protein) -->
  <line x1="24" y1="8" x2="37.9" y2="16" stroke="#60a5fa" stroke-width="0.6" opacity="0.2"/>
  <line x1="32" y1="10.1" x2="40" y2="24" stroke="#60a5fa" stroke-width="0.6" opacity="0.15"/>
  <line x1="24" y1="40" x2="10.1" y2="32" stroke="#22c55e" stroke-width="0.6" opacity="0.2"/>
  <line x1="16" y1="37.9" x2="8" y2="24" stroke="#4ade80" stroke-width="0.6" opacity="0.15"/>
  <line x1="37.9" y1="32" x2="24" y2="24" stroke="#14b8a6" stroke-width="0.6" opacity="0.15"/>
  <line x1="10.1" y1="16" x2="24" y2="24" stroke="#06b6d4" stroke-width="0.6" opacity="0.15"/>

  <!-- The CUT gap — glowing cyan -->
  <circle cx="20" cy="8.5" r="5" fill="url(#pr-glow)"/>
  <!-- Small lightning/break marks -->
  <line x1="17.5" y1="9.5" x2="19" y2="8.3" stroke="#22d3ee" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>
  <line x1="19" y1="8.3" x2="20.5" y2="9.8" stroke="#22d3ee" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>

  <!-- Perturbation ripple rings from the cut -->
  <circle cx="20" cy="8.5" r="7" stroke="#22d3ee" stroke-width="0.5" fill="none" opacity="0.2"/>
  <circle cx="20" cy="8.5" r="11" stroke="#22d3ee" stroke-width="0.4" fill="none" opacity="0.12"/>

  <!-- Nodes -->
  <circle cx="24" cy="8" r="2.8" fill="#3b82f6"/>
  <circle cx="32" cy="10.1" r="2.5" fill="#4f8df7"/>
  <circle cx="37.9" cy="16" r="2.5" fill="#0ea5e9"/>
  <circle cx="40" cy="24" r="2.5" fill="#06b6d4"/>
  <circle cx="37.9" cy="32" r="2.5" fill="#14b8a6"/>
  <circle cx="32" cy="37.9" r="2.5" fill="#22c55e"/>
  <circle cx="24" cy="40" r="2.5" fill="#22c55e"/>
  <circle cx="16" cy="37.9" r="2.5" fill="#4ade80"/>
  <circle cx="10.1" cy="32" r="2.5" fill="#14b8a6"/>
  <circle cx="8" cy="24" r="2.5" fill="#06b6d4"/>
  <circle cx="10.1" cy="16" r="2.5" fill="#0ea5e9"/>
  <circle cx="16" cy="10.1" r="2.8" fill="#3b82f6"/>

  <!-- Center node — the identity that emerges -->
  <circle cx="24" cy="24" r="3" fill="none" stroke="url(#pr-grad)" stroke-width="1.2" opacity="0.7"/>
  <circle cx="24" cy="24" r="1.2" fill="#22d3ee" opacity="0.6"/>
</svg>
