<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!--
    Concept 3: Eigenvalue Staircase / "E"
    The eigenvalue spectrum λ₁ ≤ λ₂ ≤ ... rendered as ascending steps
    that also form an abstract "E" for Earthform. The Fiedler gap
    (between λ₁=0 and λ₂) is emphasized as the key spectral feature.
    Represents: spectral decomposition, the "E" in Earthform, eigenvalues.
  -->
  <defs>
    <linearGradient id="es-grad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="es-bar" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Vertical axis -->
  <line x1="10" y1="6" x2="10" y2="42" stroke="#475569" stroke-width="0.8" opacity="0.4"/>
  <!-- Horizontal axis -->
  <line x1="10" y1="42" x2="42" y2="42" stroke="#475569" stroke-width="0.8" opacity="0.4"/>

  <!-- Eigenvalue bars (ascending) — forming the "E" shape -->
  <!-- λ₁ = 0 (zero eigenvalue, at baseline) -->
  <rect x="13" y="40" width="3" height="2" rx="0.5" fill="#60a5fa" opacity="0.5"/>

  <!-- λ₂ — the Fiedler eigenvalue (big gap from λ₁) -->
  <rect x="18" y="30" width="3" height="12" rx="0.5" fill="url(#es-bar)"/>

  <!-- λ₃ -->
  <rect x="23" y="26" width="3" height="16" rx="0.5" fill="url(#es-bar)" opacity="0.85"/>

  <!-- λ₄ -->
  <rect x="28" y="21" width="3" height="21" rx="0.5" fill="url(#es-bar)" opacity="0.75"/>

  <!-- λ₅ -->
  <rect x="33" y="15" width="3" height="27" rx="0.5" fill="url(#es-bar)" opacity="0.65"/>

  <!-- λ₆ (highest shown) -->
  <rect x="38" y="10" width="3" height="32" rx="0.5" fill="url(#es-bar)" opacity="0.55"/>

  <!-- Fiedler gap annotation — the key feature -->
  <line x1="14.5" y1="39" x2="14.5" y2="31" stroke="#22d3ee" stroke-width="1" stroke-dasharray="1.5 1.5" opacity="0.7"/>
  <line x1="19.5" y1="39" x2="19.5" y2="31" stroke="#22d3ee" stroke-width="0" opacity="0"/>
  <!-- Gap bracket -->
  <path d="M 13 39 L 16 39 L 16 31 L 13 31" stroke="#22d3ee" stroke-width="0.8" fill="none" opacity="0.6"/>

  <!-- "E" horizontal lines emerging from the bars -->
  <!-- Top bar of E -->
  <line x1="10" y1="10" x2="20" y2="10" stroke="url(#es-grad)" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Middle bar of E -->
  <line x1="10" y1="24" x2="18" y2="24" stroke="url(#es-grad)" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Bottom bar of E -->
  <line x1="10" y1="38" x2="20" y2="38" stroke="url(#es-grad)" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Vertical spine of E -->
  <line x1="10" y1="10" x2="10" y2="38" stroke="url(#es-grad)" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
</svg>
